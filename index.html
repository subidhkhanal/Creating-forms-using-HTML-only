<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder="username" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" required>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="150" >
    </div>
    <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="0002-01-01">
    </div>
    <div>
        Favorite Book
        <div>
            <label for="Jim Rohn">7 Strategies for Wealth & Happiness</label>
            <input type="checkbox" name="7 Strategies for Wealth & Happiness" id="Jim Rohn">
        </div>
        <div>
            <label for="tony robbins">Awaken the Giant Within</label>
            <input type="checkbox" name="Awaken the Giant Within" id="tony robbins">
        </div>
    </div>
    <div>
        Gender

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>
<div>
    <label for="eyecolor">Eyecolor</label>
    <select name="eyecolor" id="eyecolor">
        <option value="Green" >Green</option>
        <option value="Black" label="Black" >Black</option>
    </select>
</div>
    <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio"></textarea>
    </div>
    <div>
        <label for="file">File</label>
        <input id="file" type="file" name="file">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
    </div>
    <div>
    <label for="password">Password</label>
    <input name="password" id="password" type="password" placeholder="password" required>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
</body>
</html>
